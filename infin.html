<!DOCTYPE html>
<html ng-app="bear">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="infin.js"></script>
<link rel="stylesheet" type="text/css" href="infin.css">
	<title></title>
</head>
<body ng-controller="polarbearcontroller">

<div ng-repeat="(calIndex, cal) in calendar" class="outercalendar">
		<div class="calendarday">
			{{ cal.datem }}
			{{ cal.input }}
		<div ng-click="Show(calIndex)">Add Another Appointment 
			</div>
	<div ng-repeat="appoint in cal.appointment">
		<div>
			<input type="text" ng-model="appoint.appointname" class="inputbutton">
	
			
		</div>
	</div>
	</div>
</div>

</body>
</html>
